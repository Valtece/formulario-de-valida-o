<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Formulário de Registro</title>
</head>
<body>
  <div class="container-principal">

    <div class="card-one">
      <span class="title"> Formulário </span>
      <form>
        <label> Nome </label>
        <input class="entrada" id="inputNome" type="text" placeholder="Digite seu nome" name="nome"/>
        <label> Email </label>
        <input class="entrada " id="inputE-mail" type="text" placeholder="Digite seu email" name="email"/>
      </form>
      <button  class="button" id="continuarButton"  onclick="salvarDados()" > Continuar </button>
    </div>

    <div class="card-two">
      <span class="title"> Em quais tópicos você está interessado? </span>
      <div class="options">
        <input class="option" type="button" value="Software Development"/>
        <input class="option" type="button" value="User Experience"/>
        <input class="option" type="button" value="Graphic Design"/>
      </div>
      <button class="button"> Continuar </button>
    </div>
    
    <div class="card-three">
      <span class="title"> Resumo </span>
      <div>
        <div class="resumo-nome">
          <span class="dados"> Nome: &nbsp; </span> 
          <p id="visualizaçãoNome"> </p>
        </div>
        <div class="resumo-email">
          <span class="dados"> Email: &nbsp; </span> 
          <p id="visualizaçãoEmail"> </p>
        </div>
      </div>
      <div>
        <p><span class="dados"> Topicos:</span> </p>
        <ul id="opcoesSelecionadas" >
        </ul>
      </div>
      <button class="button" id="enviar"> Confirmar </button>
    </div>

    <div class="card-four">
      <span> Feito! Formulário enviado com Sucesso!</span>
    </div>

    <div class="circle">
      <div class="marking">
      <div class="etapa"></div>
      </div>
      <div class="marking">
      <div class="etapa"></div>
      </div>
      <div class="marking">
      <div class="etapa"></div>
      </div>
    </div>
  </div>

 

  <script src="script.js"></script>
</body>
</html>
